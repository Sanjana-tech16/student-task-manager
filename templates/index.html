{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Task Manager</h1>
    <p class="lead">Keep track of your student life.</p>

    {% if not session.get('user_id') %}
        <div class="mt-5">
            <a href="/register" class="btn btn-primary btn-lg mx-2">Register</a>
            <a href="/login" class="btn btn-secondary btn-lg mx-2">Login</a>
        </div>
    {% else %}
        <div class="mt-4">
            <h3>Your Tasks</h3>
            <p>No tasks found.</p>
            <a href="/add" class="btn btn-success">Add New Task</a>
        </div>
    {% endif %}
</div>
{% endblock %}
